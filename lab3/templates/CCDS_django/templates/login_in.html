<!DOCTYPE html>
<html lang="en">
  <head>

      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <base href = "/">
    <link rel="stylesheet" type="text/css" href="../static/css/ls_style.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/button.css">
    <title>login in</title>
  </head>
  
  <body>
    <div class="container">
        <form action="{% url 'loginin' %}" method="GET" class="ls-form" >
          {% csrf_token %}
          <h1>登 录</h1>
          <input
            type="text"
            name="username"
            placeholder="用户名"
          />
          <input
            type="password"
            name="password"
            placeholder="密码"
          />
          <p>
            <button class="sqaure_button"><span></span>登录</button>
          </p>
          
        </form>
      </div>
    </div>
  </body>
